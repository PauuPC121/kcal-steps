<div class="card">
  <h2>{{ 'CALC.TITLE' | translate }}</h2>

  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="grid">
      <label>{{ 'CALC.SEX' | translate }}
        <select formControlName="sex" aria-label="{{ 'CALC.SEX' | translate }}">
          <option value="male">{{ 'CALC.SEX_MALE' | translate }}</option>
          <option value="female">{{ 'CALC.SEX_FEMALE' | translate }}</option>
        </select>
      </label>

      <label>{{ 'CALC.AGE' | translate }}
        <input type="number" formControlName="age" placeholder="{{ 'CALC.AGE_PH' | translate }}">
      </label>

      <label>{{ 'CALC.HEIGHT' | translate }}
        <input type="number" formControlName="heightCm" placeholder="{{ 'CALC.HEIGHT_PH' | translate }}">
      </label>

      <label>{{ 'CALC.WEIGHT' | translate }}
        <input type="number" formControlName="weightKg" placeholder="{{ 'CALC.WEIGHT_PH' | translate }}">
      </label>

      <label>{{ 'CALC.STEPS' | translate }}
        <input type="number" formControlName="steps" placeholder="{{ 'CALC.STEPS_PH' | translate }}">
      </label>

      <label>{{ 'CALC.STEP_INTENSITY' | translate }}
        <select formControlName="stepIntensity" aria-label="{{ 'CALC.STEP_INTENSITY' | translate }}">
          <option value="normal">{{ 'CALC.INTENSITY_NORMAL' | translate }}</option>
          <option value="rapido">{{ 'CALC.INTENSITY_FAST' | translate }}</option>
          <option value="senderismo">{{ 'CALC.INTENSITY_HIKE' | translate }}</option>
        </select>
      </label>

      <label>{{ 'CALC.ACTIVITY_FACTOR' | translate }}
        <select formControlName="activityFactor" aria-label="{{ 'CALC.ACTIVITY_FACTOR' | translate }}">
          <option [value]="1.2">{{ 'CALC.ACT_SED' | translate }} (1.2)</option>
          <option [value]="1.375">{{ 'CALC.ACT_LIGHT' | translate }} (1.375)</option>
          <option [value]="1.55">{{ 'CALC.ACT_MOD' | translate }} (1.55)</option>
          <option [value]="1.725">{{ 'CALC.ACT_HIGH' | translate }} (1.725)</option>
          <option [value]="1.9">{{ 'CALC.ACT_EXT' | translate }} (1.9)</option>
        </select>
      </label>

      <label>{{ 'CALC.GOAL' | translate }}
        <select formControlName="goal" aria-label="{{ 'CALC.GOAL' | translate }}">
          <option value="deficit">{{ 'CALC.GOAL_DEF' | translate }}</option>
          <option value="mantenimiento">{{ 'CALC.GOAL_MAINT' | translate }}</option>
          <option value="superavit">{{ 'CALC.GOAL_SUR' | translate }}</option>
        </select>
      </label>

      <label *ngIf="showDelta">{{ 'CALC.GOAL_DELTA' | translate }}
        <input type="number" formControlName="goalKcal" placeholder="{{ 'CALC.GOAL_DELTA_PH' | translate }}">
      </label>
    </div>

    <button type="submit">{{ 'CALC.SUBMIT' | translate }}</button>
  </form>
</div>

<!-- In-article ad (entre calculadora y resultados) -->
<div class="ad-block">
  <app-ad-slot adSlot="IN_ARTICLE_SLOT_ID"></app-ad-slot>
</div>

<app-results *ngIf="results" [data]="results"></app-results>
